<script>
var getCookie = function(cname) {
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
};

var changeDonateTabPositions = function() {
  $('.donate-tab-container').addClass('reverse-tabs');
  $('.donate-tab-gn.donate-tab').after( $('.donate-tab-gm.donate-tab') );
};

$(function(){
  var showCashSectionIfAlreadyDD = function() {
    if (getCookie("guid")) {
      var guid = getCookie("guid");
      jQuery.getJSON("https://act.reprieve.org.uk/page/graph/loe/" + guid, function(graph) {
        if (typeof graph["group_regular_donors"] !== "undefined" && graph["group_regular_donors"] !== false){
          // is a dd giver
          changeDonateTabPositions();
          $('.donate-tab-gn.donate-tab').click();
        }
      });
    }
  }();
});

</script>
